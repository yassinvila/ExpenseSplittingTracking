<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centsible - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        .expense-input {
            width: 100%;
            padding: 1rem 2rem;
        }

        #expenseCurrency {
            width: 40%;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <section class="dashboard">
        <div class="container">
            <div class="balance-banner">
                <span class="balance-title">Your Balance:</span>
                <span class="balance-amount positive">+$0.00</span>
            </div>

            <div class="subnav">
                <a href="#" class="subnav-link active">Dashboard</a>
                <a href="activity.html" class="subnav-link">Recent Activity</a>
                <a href="groups.html" class="subnav-link">Groups</a>
                <a href="personal.html" class="subnav-link">Personal</a>
            </div>

            <div class="dashboard-actions">
                <h2 class="dashboard-heading">Welcome, <span class="user-name">User</span>!</h2>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="addExpense()">Add an expense</button>
                    <button class="btn btn-outline" onclick="settleExpense()">Settle an expense</button>
                </div>
            </div>

            <div class="breakdown">
                <div class="breakdown-card owe">
                    <h3>You owe</h3>
                    <div class="amount">$0.00</div>
                    <p class="note">in red</p>
                </div>
                <div class="breakdown-card owed">
                    <h3>You are owed</h3>
                    <div class="amount">$0.00</div>
                    <p class="note">in green</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Unpaid Expenses Alerts -->
    <section class="unpaid-expenses-section">
        <div class="container">
            <div id="unpaid-expenses-alerts" class="unpaid-expenses-container" style="display: none;">
                <div class="unpaid-expenses-header">
                    <h2 class="unpaid-expenses-title">Warning! It has been more than 2 days and...</h2>
                </div>
                <div class="unpaid-expenses-list">
                    <!-- Alerts will be dynamically populated here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Expense</h2>
                <span class="close" onclick="closeModal('addExpenseModal')">&times;</span>
            </div>

            <form id="addExpenseForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseAmount">Amount *</label>
                        <span id="addCurrencyType" style="position:absolute; padding:10px;">$</span>
                        <input type="number" id="expenseAmount" style="text-indent:15px;" step="any" min="0" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="expenseCurrency">Currency</label>
                        <select id="expenseCurrency" onchange="showAddCurrency(this);">
                            <option value="$">USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expenseDescription">Description *</label>
                    <input type="text" id="expenseDescription" placeholder="What was this expense for?" required>
                </div>

                <div class="form-group">
                    <label for="expenseGroup">Group *</label>
                    <select id="expenseGroup" required>
                        <option value="">Select group</option>
                        <!-- Groups will be populated dynamically -->
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expensePayer">Paid by *</label>
                        <select id="expensePayer" required disabled>
                            <option value="">Select payer</option>
                            <option value="me">Me</option>
                            <!-- Other group members will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDate">Date *</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory" disabled>
                        <option value="">Select category</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="shopping">Shopping</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expenseParticipants">Split with *</label>
                    <div class="multi-select-container">
                        <div class="multi-select-dropdown" id="expenseParticipants" disabled>
                            <div class="multi-select-trigger">
                                <span class="multi-select-placeholder">Select participants</span>
                                <span class="multi-select-arrow">▼</span>
                            </div>
                            <div class="multi-select-options" style="display: none;">
                                <!-- Participants will be populated dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expenseSplitMethod">Split method *</label>
                    <select id="expenseSplitMethod" required disabled>
                        <option value="equal">Split equally</option>
                        <option value="percentage">Split by percentage</option>
                        <option value="exact">Split by exact amount</option>
                        <option value="custom">Custom (mix amount & percentage)</option>
                    </select>
                </div>

                <div id="splitDetails" class="split-details" style="display: none;">
                    <!-- Dynamic split details will be added here -->
                </div>

                <div class="form-group">
                    <label for="expenseReceipt">Image/Receipt (optional)</label>
                    <input type="file" id="expenseReceipt" accept="image/*,.pdf">
                    <div class="receipt-options">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="expenseReceiptIsReceipt">
                            <span>This is a receipt (try to auto-detect total)</span>
                        </label>
                        <div id="receiptOcrStatus" class="receipt-status-text"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expenseNote">Note/Memo</label>
                    <textarea id="expenseNote" rows="3" placeholder="Add a note about this expense..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('addExpenseModal')">Cancel</button>
                    <button type="submit" class="btn">Add Expense</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settle Expense Modal -->
    <div id="settleExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settle Up</h2>
                <span class="close" onclick="closeModal('settleExpenseModal')">&times;</span>
            </div>

            <form id="settleExpenseForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="settleAmount">Amount *</label>
                        <span id="settleCurrencyType" style="position:absolute; padding:10px;">$</span>
                        <input type="number" id="settleAmount" style="text-indent:15px;" step="any" min="0" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="settleCurrency">Currency</label>
                        <select id="settleCurrency" onchange="showSettleCurrency(this);">
                            <option value="$">USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="settleDescription">Description *</label>
                    <input type="text" id="settleDescription" placeholder="What is this payment for?" required>
                </div>

                <div class="form-group">
                    <label for="settleGroup">Group *</label>
                    <select id="settleGroup" required>
                        <option value="">Select group</option>
                        <!-- Groups will be populated dynamically -->
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="settlePayer">Paid by *</label>
                        <select id="settlePayer" required disabled>
                            <option value="">Select payer</option>
                            <!-- Group members will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="settlePayee">Paid to *</label>
                        <select id="settlePayee" required disabled>
                            <option value="">Select payee</option>
                            <!-- Group members will be populated dynamically -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="settleNote">Note/Memo</label>
                    <textarea id="settleNote" rows="3" placeholder="Add a note about this payment..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="closeModal('settleExpenseModal')">Cancel</button>
                    <button type="submit" class="btn">Record Payment</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        /* Script to change the text displayed in currencyType span based on selected Currency in 'add expense'*/
        function showAddCurrency(element) {
            var type = element.options[element.selectedIndex].value;
            document.getElementById("addCurrencyType").innerHTML = type;
        }
    </script>

    <script>
        /* Script to change the text displayed in currencyType span based on selected Currency in 'settle expense' */
        function showSettleCurrency(element) {
            var type = element.options[element.selectedIndex].value;
            document.getElementById("settleCurrencyType").innerHTML = type;
        }
    </script>

    <script src="js/components.js"></script>
    <script src="js/dashboard-theme-toggle.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
