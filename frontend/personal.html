<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centsible - Personal</title>
  <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <div id="header-container"></div>

    <section class="personal">
        <div class="container">
            <div class="balance-banner">
                <span class="balance-title">Personal</span>
            </div>

            <div class="subnav">
                <a href="dashboard.html" class="subnav-link">Dashboard</a>
                <a href="activity.html" class="subnav-link">Recent Activity</a>
                <a href="groups.html" class="subnav-link">Groups</a>
                <a href="#" class="subnav-link active">Personal</a>
            </div>

      <div class="personal-content">
        <div class="profile-section">
          <div class="profile-card">
            <div class="profile-header">
              <div class="profile-avatar">
                <span class="avatar-text" id="user-initials">U</span>
              </div>
              <div class="profile-info">
                <h2 class="profile-name" id="profile-name">User Name</h2>
                <p class="profile-email" id="profile-email">user@example.com</p>
              </div>
            </div>
            <div class="profile-stats">
              <div class="stat-item">
                <span class="stat-label">Total Groups</span>
                <span class="stat-value" id="total-groups">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Member Since</span>
                <span class="stat-value" id="member-since">2024</span>
              </div>
            </div>
          </div>

          <div class="profile-forms">
            <div class="profile-form-section">
              <h3 class="form-section-title">Edit Profile</h3>
              <form id="editProfileForm" class="inline-form">
                <div class="form-group">
                  <label for="profileName">New Name</label>
                  <input type="text" id="profileName" placeholder="Enter new name">
                  <div class="error-message" id="profileName-error"></div>
                </div>

                <div class="form-group">
                  <label for="profileEmail">New Email</label>
                  <input type="email" id="profileEmail" placeholder="Enter new email">
                  <div class="error-message" id="profileEmail-error"></div>
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn">Save Changes</button>
                </div>
              </form>
            </div>

            <div class="profile-form-section">
              <h3 class="form-section-title">Edit Password</h3>
              <form id="editPasswordForm" class="inline-form">
                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input type="password" id="newPassword" placeholder="Enter new password" required>
                  <div class="error-message" id="newPassword-error"></div>
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm New Password</label>
                  <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                  <div class="error-message" id="confirmPassword-error"></div>
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn">Update Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/components.js"></script>
  <script src="js/dashboard-theme-toggle.js"></script>
  <script src="js/personal.js"></script>
</body>
</html>
