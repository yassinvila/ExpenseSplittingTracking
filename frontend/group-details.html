<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centsible - Group Details</title>
  <link rel="stylesheet" href="styles.css?v=4">
</head>
<body>
    <div id="header-container"></div>

    <section class="group-details">
        <div class="container">
            <!-- Back button and header -->
            <div class="group-details-header">
                <button class="btn-back" onclick="goBack()">â€¹</button>
                <h1 id="group-name">Group Details</h1>
            </div>

            <div class="group-details-content">
                <!-- Left 50% - Balances -->
                <div class="details-panel balances-panel">
                    <h2>Group Balances</h2>
                    <div id="balances-list" class="balances-list">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>Loading balances...</p>
                        </div>
                    </div>
                    <div id="no-balances" class="empty-state-small" style="display: none;">
                        <p>No balances yet. Add expenses to see who owes whom.</p>
                    </div>
                </div>

        <!-- Right 50% - Activity -->
        <div class="details-panel activity-panel">
          <h2>Recent Activity</h2>
          <div id="activity-list" class="activity-list">
            <div class="loading-state">
              <div class="loading-spinner"></div>
              <p>Loading activity...</p>
            </div>
          </div>
          <div id="no-activity" class="empty-state-small" style="display: none;">
            <p>No activity yet. Add expenses to get started.</p>
          </div>
          <div class="activity-export">
            <button id="export-group-activity-btn" class="btn btn-outline">Export to PDF</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/components.js?v=2"></script>
  <script src="js/dashboard-theme-toggle.js"></script>
  <script src="js/group-details.js?v=3"></script>
</body>
</html>
